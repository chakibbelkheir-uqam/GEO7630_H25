<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qualité de vie à Montréal</title>
  <link rel="stylesheet" href="app.css">
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
</head>
<body>
  <div id="sidebar">
    <button id="toggleSidebar">≡</button>
    <h2>Critères</h2>
    <label><input type="checkbox" class="criterion" value="police"> Police</label>
    <label><input type="checkbox" class="criterion" value="crimes"> Crimes</label>
    <label><input type="checkbox" class="criterion" value="pompiers"> Pompiers</label>
    <label><input type="checkbox" class="criterion" value="hopitaux"> Hôpitaux</label>
    <label><input type="checkbox" class="criterion" value="college"> Collèges</label>
    <label><input type="checkbox" class="criterion" value="universite"> Universités</label>
    <label><input type="checkbox" class="criterion" value="commerces"> Commerces</label>
    <label><input type="checkbox" class="criterion" value="stm"> STM</label>
    <label><input type="checkbox" class="criterion" value="espaces_verts"> Espaces verts</label>
    <button id="loadGeoJson">Charger GeoJSON</button>
    <button id="toggleArrondissements">Afficher les arrondissements</button>
  </div>
  <div id="map"></div>
  <div id="info"></div>
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <script type="module" src="app.js"></script>

</html>
